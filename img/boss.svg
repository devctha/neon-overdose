<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glowBoss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <circle cx="64" cy="64" r="50" fill="none" stroke="#ffaa00" stroke-width="4" stroke-dasharray="10 5" filter="url(#glowBoss)">
    <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="10s" repeatCount="indefinite"/>
  </circle>
  <rect x="44" y="44" width="40" height="40" fill="none" stroke="#ff0000" stroke-width="3" transform="rotate(45 64 64)" filter="url(#glowBoss)"/>
  <circle cx="64" cy="64" r="10" fill="#ffffff" filter="url(#glowBoss)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>