<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON OVERDOSE: OMNIPOTENCE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-wrapper">
        
        <div id="game-stage">
            <div class="stage-grid"></div>
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="ui-layer" class="hidden">
            <div class="hud-top">
                <div class="hud-box cyan">
                    <span class="label">LOOP</span>
                    <span class="value" id="hud-loop">1</span>
                </div>
                <div class="hud-box yellow">
                    <span class="label">SCORE</span>
                    <span class="value" id="hud-score">0</span>
                </div>
            </div>

            <div class="hud-center">
                <div id="boss-container" class="hidden">
                    <div class="boss-name" id="boss-name">BOSS NAME</div>
                    <div class="bar-bg"><div class="bar-fill" id="boss-hp"></div></div>
                </div>
                
                <div class="timer-container">
                    <div class="timer-info">
                        <span id="timer-status">STABLE</span>
                        <span id="timer-val">10.00s</span>
                    </div>
                    <div class="bar-bg timer-bg"><div class="bar-fill timer-fill" id="timer-bar"></div></div>
                </div>
            </div>
        </div>

        <div id="menu-layer">
            <div class="cyber-grid"></div>
            <div class="scanlines"></div>
            <div class="vignette"></div>

            <div class="menu-content">
                <h1 class="logo glitch" data-text="NEON">NEON</h1>
                <h2 class="sub-logo glitch-small" data-text="OVERDOSE">OVERDOSE</h2>
                <div class="version-tag">IU EDITION</div>
                
                <div class="currency-display">
                    <span class="currency-label">CREDITS_</span>
                    <span id="total-currency" class="currency-val">0</span>
                </div>

                <div class="menu-buttons">
                    <button class="btn cyber-btn" onclick="Game.start()">
                        <span class="btn-glitch"></span>
                        <span class="btn-tag">R-01</span>
                        INICIAR RUN
                    </button>
                    <button class="btn cyber-btn" onclick="Shop.open()">
                        <span class="btn-glitch"></span>
                        <span class="btn-tag">SHP</span>
                        MERCADO NEGRO
                    </button>
                    <button class="btn cyber-btn" onclick="AudioSys.toggle()">
                        <span class="btn-glitch"></span>
                        <span class="btn-tag">VOL</span>
                        AUDIO: <span id="audio-state">OFF</span>
                    </button>
                </div>
                
                <div class="version-tag" style="bottom: 10px; font-size: 8px;">SYS.VER.3.0 // OMNIPOTENCE</div>
            </div>
        </div>

        <div id="shop-layer" class="hidden overlay-screen">
            <div class="shop-header">
                <h2>MERCADO NEGRO</h2>
                <div class="currency-display" style="background:transparent; border:none; padding:0;">
                    CRÉDITOS: <span id="shop-currency" style="color:var(--yellow)">0</span>
                </div>
                <button class="btn small cyber-btn" style="width:auto; padding: 10px 30px;" onclick="Shop.close()">VOLTAR</button>
            </div>
            <div class="shop-grid" id="shop-grid">
                </div>
        </div>

        <div id="perk-layer" class="hidden overlay-screen">
            <h2 class="glitch" data-text="EVOLUÇÃO" style="font-size: 40px; margin-bottom: 40px; font-family: 'Orbitron'; color: white;">ESCOLHA SUA EVOLUÇÃO</h2>
            <div class="cards-row" id="perk-options"></div>
        </div>
        
        <div id="game-over-layer" class="hidden overlay-screen">
            <h1 class="red-glow glitch" data-text="FALHA CRÍTICA">FALHA CRÍTICA</h1>
            <div class="end-stats" style="text-align: center; margin: 30px 0; font-family: 'Rajdhani'; font-size: 24px;">
                <p>LOOPS <span style="color:var(--cyan)">//</span> <span id="end-loop" style="color:#fff; font-weight:bold;">0</span></p>
                <p>SCORE <span style="color:var(--cyan)">//</span> <span id="end-score" style="color:var(--yellow); font-weight:bold;">0</span></p>
                <p class="convert-msg" style="margin-top:20px; font-size:18px; color:#888;">+<span id="end-credits" style="color:var(--yellow)">0</span> CRÉDITOS GANHOS</p>
            </div>
            <button class="btn cyber-btn" onclick="Game.toMenu()">REINICIAR SISTEMA</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/systems.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
