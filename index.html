<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON OVERDOSE: OMNIPOTENCE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer" class="hidden">
            <div class="hud-top">
                <div class="hud-box cyan">
                    <span class="label">LOOP</span>
                    <span class="value" id="hud-loop">1</span>
                </div>
                <div class="hud-box yellow">
                    <span class="label">SCORE</span>
                    <span class="value" id="hud-score">0</span>
                </div>
            </div>

            <div class="hud-center">
                <div id="boss-container" class="hidden">
                    <div class="boss-name" id="boss-name">BOSS NAME</div>
                    <div class="bar-bg"><div class="bar-fill" id="boss-hp"></div></div>
                </div>
                
                <div class="timer-container">
                    <div class="timer-info">
                        <span id="timer-status">STABLE</span>
                        <span id="timer-val">10.00s</span>
                    </div>
                    <div class="bar-bg timer-bg"><div class="bar-fill timer-fill" id="timer-bar"></div></div>
                </div>
            </div>
        </div>

        <div id="menu-layer">
            <div class="menu-content">
                <h1 class="logo">NEON<br><span class="sub-logo">OVERDOSE</span></h1>
                
                <div class="currency-display">
                    PONTOS TOTAIS: <span id="total-currency">0</span>
                </div>

                <div class="menu-buttons">
                    <button class="btn glitched" onclick="Game.start()">INICIAR RUN</button>
                    <button class="btn" onclick="Shop.open()">LOJA DE UPGRADES</button>
                    <button class="btn" onclick="AudioSys.toggle()">AUDIO: <span id="audio-state">OFF</span></button>
                </div>
            </div>
        </div>

        <div id="shop-layer" class="hidden overlay-screen">
            <div class="shop-header">
                <h2>MERCADO NEGRO</h2>
                <div class="currency-display">CRÉDITOS: <span id="shop-currency">0</span></div>
                <button class="btn small" onclick="Shop.close()">VOLTAR</button>
            </div>
            <div class="shop-grid" id="shop-grid">
                </div>
        </div>

        <div id="perk-layer" class="hidden overlay-screen">
            <h2>ESCOLHA SUA EVOLUÇÃO</h2>
            <div class="cards-row" id="perk-options"></div>
        </div>
        
        <div id="game-over-layer" class="hidden overlay-screen">
            <h1 class="red-glow">FALHA NO SISTEMA</h1>
            <div class="end-stats">
                <p>LOOPS: <span id="end-loop">0</span></p>
                <p>SCORE: <span id="end-score">0</span></p>
                <p class="convert-msg">+<span id="end-credits">0</span> CRÉDITOS GANHOS</p>
            </div>
            <button class="btn" onclick="Game.toMenu()">REINICIAR SISTEMA</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/systems.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
